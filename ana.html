<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Film Öneri - NU, KSUNAL, KDRMTL</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="app/css/app.css">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- JS -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js" onload="window.$ = window.jQuery = module.exports; window.Hammer = require('./node_modules/hammerjs/hammer.min.js');"></script>
    <script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script type="text/javascript" src="build/common.js"></script>
    <script type="text/javascript" src="build/app.js"></script>
</head>

<body>
    <div class="row">
        <!-- Tüm Filmler -->
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center-align">Tüm Filmler</span>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="material-icons prefix">textsms</i>
                                        <input type="text" id="autocomplete-input" class="autocomplete">
                                        <label for="autocomplete-input">Film Ara</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="collection">
                            <li class="collection-item avatar blue-grey lighten-1">
                                <i class="material-icons circle red">play_arrow</i>
                                <span class="title">Film Adı</span>
                                <p>Oyuncular <br> Yönetmen
                                </p>
                                <a href="#!" class="secondary-content" onclick="dbOlustur()"><i class="material-icons">grade</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- İzlenen Filmler -->
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center-align">İzlenen Filmler</span>
                        <ul class="collection">
                            <li class="collection-item avatar blue-grey lighten-1">
                                <i class="material-icons circle red">play_arrow</i>
                                <span class="title">Film Adı</span>
                                <p>Oyuncular <br> Yönetmen
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Önerilen Filmler -->
        <div class="col s12 m4 l4">
            <div class="row">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title center-align">Önerilen Filmler</span>
                        <ul class="collection">
                            <li class="collection-item avatar blue-grey lighten-1">
                                <i class="material-icons circle red">play_arrow</i>
                                <span class="title">Film Adı</span>
                                <p>Oyuncular <br> Yönetmen
                                </p>
                                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(() => {
            Materialize.updateTextFields();
        });
        
        function dbOlustur(){
            var fs = require("fs");
            var SQL = require("sql.js");
            var db = new SQL.Database();
            db.run("CREATE TABLE IF NOT EXISTS test(DENEME TEXT NOT NULL);");

            // veritabanını dosyaya kaydet.
            let data = db.export();
            let buffer = new Buffer(data);
            fs.writeFileSync("./app/data/db.sqlite", buffer);
        }
    </script>
</body>

</html>
